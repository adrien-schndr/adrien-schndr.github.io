<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>App Screen</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div id="widget-container" class="widget-content-frame widget-background p-5 rounded-lg shadow-lg w-auto ">
            <div id="app-name" class="text-xl font-bold title-text gap-40">Apps</div>
            <div class="flex items-center justify-center gap-40">
                <div class="flex flex-col items-center mt-4">
                    <a id="app-link" href="https://mel.schndr.pro/spotify-player" target="_self">
                        <img id="app-icon" 
                            alt="App Icon" 
                            style="border-radius:1rem" 
                            class="card"
                            src='public/spotify.svg'>
                    </a>
                    <a id="app-name-link" href="https://mel.schndr.pro/spotify-player" target="_self">
                        <div id="app-name" class="text-l font-bold title-text">Spotify</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
